<div class="card card-body">
  <h3 class="card-title"></h3>
  <div class="row">
    <span>Name</span>
    <p>{{user.name}}</p>
  </div>
  <div class="row">
    <span>Email</span>
    <p>{{user.email}}</p>
  </div>
  <div class="row">
    <span>Mobile Number</span>
    <p>{{user.mobileNumber}}</p>
  </div>
  <div class="row">
    <span>Account Number</span>
    <p>{{account.accountNumber}}</p>
  </div>
  <div class="row">
    <span>Type</span>
    <p>{{account.accountType}}</p>
  </div>
</div>
