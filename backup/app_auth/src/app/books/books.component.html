<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Author</th>
    <th>Description</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td><span>{{book.id}}</span></td>
    <td><span>{{book.author}}</span></td>
    <td><span>{{book.description}}</span></td>
    <td><span>{{book.name}}</span></td>
    <td><span>{{book.price | currency}}</span></td>
  </tr>
  </tbody>
</table>
